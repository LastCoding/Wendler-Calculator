<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="description" content="Calculadora de rutina 5/3/1 de Wendler">
<meta name="author" content="Iñaki Marzo">
<meta name="keywords" content="HTML,CSS,JavaScript">
<script src="js/wendler.js"></script>
<link rel="stylesheet" href="css/wendler.css" />
<script src="js/wendler.js"></script>
<title>Calculadora Wendler 5/3/1</title>

</head>

	<body>
		<div id="overlay">
			<div class="input-list style-1 clearfix" id="center">
				<div id="boxStyle">
					<h1>Calculadora de rutina 5/3/1 de Wendler</h1>
					<div>
						Escoge la opción de rutina que prefieras:
						<select id="routineType">
							<option value="light">1- Fácil</option>
							<option value="hard">2- Difícil</option>
						</select>
					</div>
					<div>
						Escoge tu opción preferida de redondeo:
						<select id="aprox">
							<option value="1">Con decimal</option>
							<option value="2">Sin decimal</option>
							<option value="3">Redondeado a la baja</option>
						</select>
					</div>
					<div>
						Escribe el peso máximo levantado a 1 repetición (1RM):
						<input id="1RM" type="number" placeholder="0">
					</div>
					<div>
						Escoge la rutina que te toca esta semana:
						<select id="routine">
							<option value="1">5-5-5 (Semana 1)</option>
							<option value="2">3-3-3 (Semana 2)</option>
							<option value="3">5-3-1 (Semana 3)</option>
							<option value="4">Descarga 5-5-5 (Semana 4)</option>
						</select>
					</div>
					<button onclick="calculate()"> Calcular rutina semanal </button>
					<button onclick="calculate2()"> Calcular rutina completa </button>
					<div id="result">
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
